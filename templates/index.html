<!DOCTYPE HTML>
<html>
<head>
    <title>Title III Utah</title>
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
    <script type="text/javascript" src="{{url_for('static', filename='d3.v3.min.js')}}"></script>
    <!--<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.min.js"></script>-->
    <script type="text/javascript" src="{{url_for('static', filename='d3.tip.min.js')}}"></script>
    <div style = "float: left; position:relative;width:100%;height: 10px"></div>
    <div style = "float: left; position:relative;width:100%;background: black;height: 5px"></div>
    <div style = "float: left; position:relative;width:100%;background: black;height: 25px; font-family: arial,helvetica,sans-serif; color: white; font-size: 20px; text-indent: 100px;">Title III Tracking - State of Utah</div>
    <div style = "float: left; position:relative;width:100%;background: black;height: 5px"></div>
    <div style = "float: left; position:relative;width:100%;background: white;height: 25px"/></div>
</head>
<body>
    <div id = "utahMap"></div>

    <style>
    .d3-tip {
      line-height: 1;
      font-family: arial,helvetica,sans-serif;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }
    # districtText {
        color: grey;
    }
    </style>
    <script type="text/javascript">
        
        // map variables
        var h = 600, w = 600, centered,active,zoomed = false;

        var projection = d3.geo.mercator()
            .scale(1)
            .translate([0,0]);
        
        var path = d3.geo.path()
            .projection(projection);

        var canvas = d3.select("#utahMap").append("svg")
            .style("margin","0px 0px 0px 25px")
            .style("float","left")
            .attr("width",w)
            .attr("height",h);

        // table variables
        var tcanvas = d3.select("body").append("svg")
            .style("float","left")
            .style("margin","0 0 0 50px")
            .attr("transform","translate(0,0)")
            .attr("width",800)
            .attr("height",600)

        var gframe = tcanvas.append("g")

        var colorScale = d3.scale.linear().domain([0,4]).range(["black","lime"]);

        d3.json("{{url_for('static', filename='utah.json')}}", function(data){              

            ///////////////////////////////////////////////////////
            ////////////////////  BAR CHARTS  /////////////////////
            ///////////////////////////////////////////////////////

            var cw = 800
            var ch = 300

            var chrtCanvas = tcanvas.append("svg")
                .attr("width",cw)
                .attr("height",ch)
                .attr("transform","translate(0,300)")

            var cdata = [.33, .46]
            // var w = 400
            // var h = 300
            var wm = cw/(5)

            var y = d3.scale.linear().domain([0,.70]).range([0,ch])
            //console.log(y(cdata[0]),y(cdata[1]),y(cdata[2]))
             
            var barWidth = 180//w/cdata.length-wm

            var rectangles = chrtCanvas.selectAll("rect")
                    .data(cdata)
                    .enter()
                        .append("rect")
                        .attr("width",barWidth)
                        .attr("height",function(d){return y(d)})
                        .attr("x",function(d,i){
                                                    if(i === 0){return i*(barWidth+10)+150;}
                                                    else{return i*(barWidth+10)+250}
                                                })
                    .attr("y",function(d,i,j){return ch - y(d);})
                    .attr("fill",function(d,i){if(i===0){return "grey"}else{return "lightgrey"}})
                    .attr("fill-opacity","0")

            var target = chrtCanvas.append("line")
                    .attr("x1",130)
                    .attr("y1",150)
                    .attr("x2",346)
                    .attr("y2",150)
                    .attr("stroke","olive")
                    //.attr("fill","tan")
                    .attr("stroke-opacity","0")
                    .style("stroke-dasharray",("3,3"))
                    .attr("stroke-width","3")

            var c1l1 = chrtCanvas.append("circle")
                    .attr("cx",130)
                    .attr("cy",150)
                    .attr("r",4)
                    .attr("fill","tan")
                    .attr("stroke","olive")
                    .attr("fill-opacity","0")
                    .attr("stroke-opacity","0")

            var c2l1 = chrtCanvas.append("circle")
                    .attr("cx",346)
                    .attr("cy",150)
                    .attr("r",4)
                    .attr("fill","tan")
                    .attr("stroke","olive")
                    .attr("fill-opacity","0")
                    .attr("stroke-opacity","0")

            var target2 = chrtCanvas.append("line")
                    .attr("x1",425)
                    .attr("y1",140)
                    .attr("x2",636)
                    .attr("y2",140)
                    .attr("stroke","olive")
                    //.attr("fill","tan")
                    .attr("stroke-opacity","0")
                    .style("stroke-dasharray",("3,3"))
                    .attr("stroke-width","3")

            var c1l2 = chrtCanvas.append("circle")
                    .attr("cx",425)
                    .attr("cy",140)
                    .attr("r",4)
                    .attr("fill","tan")
                    .attr("stroke","olive")
                    .attr("fill-opacity","0")
                    .attr("stroke-opacity","0")

            var c2l2 = chrtCanvas.append("circle")
                    .attr("cx",636)
                    .attr("cy",140)
                    .attr("r",4)
                    .attr("fill","tan")
                    .attr("stroke","olive")
                    .attr("fill-opacity","0")
                    .attr("stroke-opacity","0")

            var k6 = chrtCanvas.append("text")
                    .attr("x",215)
                    .attr("y",50)
                    .text("K-6")
                    .style("opacity","0")
                    .attr("fill","grey")
                    .style("font-family","Arial")
                    .style("font-size","30px")
                    .style("font-weight","bold")

            var sevn12 = chrtCanvas.append("text")
                    .attr("x",495)
                    .attr("y",50)
                    .text("7-12")
                    .style("opacity","0")
                    .attr("fill","grey")
                    .style("font-family","Arial")
                    .style("font-size","30px")
                    .style("font-weight","bold")

            ///////////////////////////////////////////////////////
            //////////////////// TABLE STUFF //////////////////////
            ///////////////////////////////////////////////////////

            // average function for json data aggregation
            function average(array){
                var sum = 0
                len = array.length
                for(i = 0; i < len; i ++){
                    sum += array[i];
                }
                return sum/len;
            };

            // filtering data function
            function filter(json,district){
                // return a 2D array (3 x 3) 1 row for each AMAO (3) & 1 column for each year (3)
                var dataset = []

                // temp arrays for each year / amao combin
                tmp12a1 = []
                tmp13a1 = []
                tmp14a1 = []
                tmp12a2 = []
                tmp13a2 = []
                tmp14a2 = []
                tmp12a3 = []
                tmp13a3 = []
                tmp14a3 = []

                // flag variable - used if there is a filtering district
                tag = 0

                // if no district then set up 3 arrays 1 for each year and toss in each AMAO 
                for (i = 0; i < json.length; i++) {

                    // tag if the district is relevant (1 is yes 0 is no)
                    if (!district) {tag = 1}
                    else if (json[i]["properties"]["NAME"] === district) {tag = 1}
                    else {tag = 0}

                    if(tag === 1){

                        // add each of the scores to each array
                        tmp12a1.push(json[i]["properties"]["2012"]["K-12"]["AMAO #1"])
                        tmp13a1.push(json[i]["properties"]["2013"]["K-12"]["AMAO #1"])
                        tmp14a1.push(json[i]["properties"]["2014"]["K-12"]["AMAO #1"])
                        tmp12a2.push(json[i]["properties"]["2012"]["K-12"]["AMAO #2"])
                        tmp13a2.push(json[i]["properties"]["2013"]["K-12"]["AMAO #2"])
                        tmp14a2.push(json[i]["properties"]["2014"]["K-12"]["AMAO #2"])
                        tmp12a3.push(json[i]["properties"]["2012"]["K-12"]["AMAO #3"])
                        tmp13a3.push(json[i]["properties"]["2013"]["K-12"]["AMAO #3"])
                        tmp14a3.push(json[i]["properties"]["2014"]["K-12"]["AMAO #3"])
                    }
                }

                // average the arrays and put them into 3, 3 item arrays
                tmp1 = []
                tmp2 = []
                tmp3 = []

                
                // AMAO column
                tmp1.push(1)
                tmp2.push(2)
                tmp3.push(3)
                
                // average scores
                tmp1.push(average(tmp12a1))
                tmp1.push(average(tmp13a1))
                tmp1.push(average(tmp14a1))
                tmp2.push(average(tmp12a2))
                tmp2.push(average(tmp13a2))
                tmp2.push(average(tmp14a2))
                tmp3.push(average(tmp12a3))
                tmp3.push(average(tmp13a3))
                tmp3.push(average(tmp14a3))

                // add tmp1 - tmp3 to the dataset array and return
                dataset.push(["AMAO","2012","2013","2014"])
                dataset.push(tmp1)
                dataset.push(tmp2)
                dataset.push(tmp3)

                return dataset;
            };

            function colorMeBadd(d,i,j){
                if (i !== 0) { // don't color the first column
                    if (j === 1) {          //first AMAO
                        if (d >= .45) {
                            return "limegreen";
                        }
                        else {
                            return "black";
                        }
                    }
                    else if (j === 2) {     // second AMAO
                        if(d>=.332) {
                            return "limegreen";
                        }
                        else {
                            return "black";
                        }
                    }
                    else if (j === 3) {                  // third AMAO
                        if (d >= .52) { 
                            return "limegreen";
                        }
                        else {
                            return "black";
                        }
                    }
                    else {return "white"}
                }
                else { return "white";}
            };

            // actual dataset
            var dset = filter(data.features)

            function drawTbl(dset,district){

                // out with the old data
                gframe.selectAll("g").data([]).exit().remove()

                // rectangle portion
                var rectrows = gframe.selectAll("g")
                            .data(dset)
                            .enter()
                            .append("g")
                            .attr("transform",function(d,i){
                                return "translate(50, " + (102*i+80) + ")";
                            })
                // rectangles/cells
                var rectcells = rectrows.selectAll("rect")
                                .data(function(d){return d;})
                                .enter()
                                .append("rect")
                                    .attr("width",150)
                                    .attr("height",102)
                                    .attr("fill",function(d,i,j){return colorMeBadd(d,i,j)})
                                    .attr("stroke","white")
                                    .attr("stroke-width","2.5")
                                    .attr("x",function(d,i){return i * 150;})
                                    .attr("fill-opacity","1")
                                    .on("click",animate)
                                    .on("mouseover",function(d,i,j){if(i !== 0 && j !== 0){d3.select(this).attr("fill-opacity",".80").attr("stroke-width","4")}})
                                    .on("mouseout",function(d,i,j){if(i !== 0 && j !== 0){d3.select(this).attr("fill-opacity","1").attr("stroke-width","2.5")}});

                formatter = d3.format(".1%")

                // text     
                var textrows = rectrows.selectAll("text")
                                .data(function(d){return d;})
                                .enter()
                                    .append("text")
                                    .attr("x",function(d,i){return i * 150 + 75;})
                                    .attr("y",58)
                                    .text(function(d,i,j){ 
                                                            if (j === 0) {return d;}
                                                            else {
                                                                    if(i===0 && j !== 0){return "#"+d;}
                                                                    else{return formatter(d);}
                                                                }
                                                            })
                                    .style("font-family","arial,helvetica,sans-serif")
                                    .attr("fill",function(d,i,j){
                                                                    if (j === 0 && i === 3) {return "limegreen"}
                                                                    else if (j !== 0 && i !== 0) {return "white";}
                                                                    else {return "grey";}
                                                                })
                                    .style("font-weight",function(d,i,j){
                                        if (i === 0){return "900";}
                                        else if (i === 3 && j === 0){return "900";}
                                        else {return "normal";}
                                    })
                                    //.style("text-align","center")
                                    .style("text-anchor","middle")
                                    .style("font-size", function(d,i,j){if (i !== 0 && j !== 0){return "24px";}else{return "26px";}})
                                    //.on("dblclick",animate);
                                   
                
                // district name stuff
                if(!district){
                    var dtxt = [{"selected":"All Districts"}]
                    //console.log("True")
                    //console.log(dtxt)
                }
                else{
                    var dtxt=[{"selected":district}]
                    //console.log("False")
                    //console.log(dtxt)
                }

                gframe.append("g")
                    .attr("transform","translate(80,80)")
                    .data(dtxt)
                    .append("text")
                    .text(function(d){return d.selected;})
                    .attr("font-size",30)
                    .attr("font-family","arial, helvetica, sans-serif")
                    .attr("fill","grey")

            };

            drawTbl(dset)
            

            ///////////////////////////////////////////////////////
            ////////////////////  MAP STUFF  //////////////////////
            ///////////////////////////////////////////////////////

            // auto scaling
            var b = path.bounds(data),
                s = .95 / Math.max((b[1][0] - b[0][0]) / w, (b[1][1] - b[0][1]) / h),
                t = [(w - s * (b[1][0] + b[0][0])) / 2, (h - s * (b[1][1] + b[0][1])) / 2];

            projection
                .scale(s)
                .translate(t);

            // tooltip
            var tip = d3.tip()
              .attr('class', 'd3-tip')
              .offset([-10, 0])
              .html(function(d) {
                return "<strong>" + d.properties.NAME + "</strong><br>Students: " + d.properties.students;
              });

            // create group elements for the district paths
            var group = canvas.selectAll("g")
                .data(data.features)
                .enter()
                .append("g")
            
            group.call(tip);

            // throw district paths into each group element
            var areas = group.append("path")
                .attr("d",path)
                .attr("fill",function(d){return colorScale(d.properties["2014"]["K-12"]["passed"]);})
                //.attr("class","feature")
                .attr("stroke","white")
                .attr("stroke-width",1)
                .attr("fill-opacity",1)
                .on("click",clicked)
                .on("mouseover",function(){d3.select(this).attr("fill-opacity",".85")})
                .on("mouseout",function(){d3.select(this).attr("fill-opacity","1")})
                //.on("mouseout",areas.classed("hover",false))
                .on("mouseover.tooltip",tip.show)
                .on("mouseout.tooltip",tip.hide)

            var box = canvas.append("rect")
                .attr("width",w)
                .attr("height",h)
                .attr("fill","none")
                .attr("stroke","lightgrey")
                //.style("margin",100);

            //////////////////////////////////////
            /////////////// ACTIONS //////////////
            //////////////////////////////////////

            // click to center and zoom
            function clicked(d){
                var x, y, k;
        
                if(d && centered !== d){
                    var bnd = path.bounds(d);
                    var centroid = path.centroid(d);
                    k = .85 / Math.max((bnd[1][0]-bnd[0][0])/w,(bnd[1][1]-bnd[0][1])/h);
                    x = -centroid[0] + w/(k*2);
                    y = -centroid[1] + h/(k*2);
                    centered = d;
                }
                else {
                    x = 0;
                    y = 0;
                    k = 1;
                    centered = null;
                }
  
                if(centered === d){
                    var dset = filter(data.features,d.properties.NAME)
                    drawTbl(dset,d.properties.NAME)
                }
                else{
                    var dset = filter(data.features)
                    drawTbl(dset)
        
                }

                areas.transition()
                    .duration(700)
                    .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
                    .attr("stroke-width",1/k + "px");
                
            }

            function animate(){
                if (zoomed === false) {
                    gframe.transition().duration(700).attr("transform","translate(0,-30)scale(.60)")
                    zoomed = true
                    rectangles.transition().duration(300).delay(200).attr("fill-opacity","1")
                    target.transition().duration(300).delay(400).attr("stroke-opacity","1")
                    target2.transition().duration(300).delay(400).attr("stroke-opacity","1")
                    k6.transition().duration(300).delay(400).style("opacity","1")
                    sevn12.transition().duration(300).delay(400).style("opacity","1")
                    c1l1.transition().duration(300).delay(400).attr("stroke-opacity","1").attr("fill-opacity","1")
                    c2l1.transition().duration(300).delay(400).attr("stroke-opacity","1").attr("fill-opacity","1")
                    c1l2.transition().duration(300).delay(400).attr("stroke-opacity","1").attr("fill-opacity","1")
                    c2l2.transition().duration(300).delay(400).attr("stroke-opacity","1").attr("fill-opacity","1")
                    //chartFrame.transition().delay(800).attr("stroke-opacity","1").attr("fill-opacity","1")
                    //chartFrame2.transition().delay(800).attr("stroke-opacity","1").attr("fill-opacity","1")
                } 
                else {
                    gframe.transition().duration(700).attr("transform","translate(0,0)scale(1)")
                    rectangles.attr("fill-opacity","0")
                    target.attr("stroke-opacity","0")
                    target2.attr("stroke-opacity","0")
                    k6.style("opacity","0")
                    sevn12.style("opacity","0")
                    c1l1.attr("stroke-opacity","0").attr("fill-opacity","0")
                    c2l1.attr("stroke-opacity","0").attr("fill-opacity","0")
                    c1l2.attr("stroke-opacity","0").attr("fill-opacity","0")
                    c2l2.attr("stroke-opacity","0").attr("fill-opacity","0")
                    zoomed = false
                    //chartFrame.transition().duration(100).attr("stroke-opacity","0").attr("fill-opacity","0")
                    //chartFrame2.transition().duration(100).attr("stroke-opacity","0").attr("fill-opacity","0")
                };
            };
        });

    </script>
</body>
</html>
