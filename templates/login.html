	    <form name="login" action="/log" method="POST" style="list-style:none; margin: 150px 0 0 550px;">

	    	<li style="font-family: roboto,arial, helveticca, sans serif;">password:<input type="password" name="pwd" onreturn="this.form.submit()" style="height: 30px; width: 200px;margin: 0 0 0 14px"/></li>
		    <li><input type="button" onclick="this.form.submit()" value="login >>" style="margin: 20px 0px 0px 82px; font-family: roboto,arial, helveticca, sans serif;"/></li>
